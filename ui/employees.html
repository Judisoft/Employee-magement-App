<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Navbar Start-->
        <nav class="navbar navbar-expand-lg sticky-top navbar-light " style="background-color: #e3f2fd;">
            <div class="container">
              <a class="navbar-brand" href="index.html">Employee Manager</a>
              <a class="login-btn" href="#" id="login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Signin</a>            </div>
        </nav>
        <!-- Navbar End -->
        <!-- Jumbotron start -->
        <div class="jumbotron jumbotron-fluid pt-5 pb-5">
            <div class="container" id="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <h1 class="display text-center">List of Employees</h1>
                        <div class="py-5">
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                            Add Employee
                                        </button>
                                        <a href="#" data-bs-toggle="modal" class="px-3" data-bs-target="#createDepartmentModal">Add Department</a>
                                    </tr>
                                    <tr>
                                        <th>SN</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Action</th>
                                    </tr>
                                    <tr id="loader"></tr>
                                </thead>
                                <tbody id="data"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4>Departments</h4>
                        <br />
                        <div id="dep"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron End -->
        <!--Add Employee Modal Start-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addMemberForm">
                    <div class="modal-body">
                        <div id="validationErrors" class="validation-errors"></div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name"  placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="surname"  placeholder="Surname">
                            <label for="floatingInput">Surname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" name="department" id="dept" aria-label="Floating label select example">
                                <option value="">Select Department</option>
                            </select>
                        <label for="floatingSelect">Department</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <!-- Add Employee Modal End -->
        <!-- Edit Employee -->
        <div class="modal fade" id="editEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Team Member</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="updateEmployeeForm">
                        <div class="modal-body" id="editUserData">
                            <div id="validationUpdateErrors" class="validation-errors"></div>
                            <input type="hidden" name="id" id="id">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control edit" name="name"  id="name" placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control edit" name="surname" id="surname" placeholder="Surname">
                                <label for="floatingInput">Surname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" name="department" id="employeeDepartment" aria-label="Floating label select example">
                                </select>
                            <label for="floatingSelect">Department</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Employee End -->
        <!-- Delete Employee -->
        <div class="modal fade" id="deleteEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Employee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="p-3">
                        <p>Are you sure you want to delete this Employee?</p>
                        <div class="d-flex justify-content-end">
                            <div class="p-2">
                                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                            <div class="p-2">
                                <button type="button" id="deleteBtn" class="btn btn-sm btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Employee End -->
        <!--Login Modal Start-->
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content modal-bg">
                <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="staticBackdropLabel">Sign In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="signInForm">
                    <div class="modal-body">
                        <div id="validationErrors" class="validation-errors"></div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <label for="floatingInput">Password</label>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit" class="btn btn-lg btn-success">Login</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <!-- Login Modal End -->
        <!-- Create Department -->
        <div class="modal fade" id="createDepartmentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content modal-bg">
                <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="staticBackdropLabel">Add a Department</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createDepartmentForm">
                    <div class="modal-body">
                        <div id="deptValidationErrors" class="validation-errors"></div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="department" id="departmentName" placeholder="Department">
                            <label for="floatingInput">Department</label>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit" class="btn btn-lg btn-success">Save</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <!-- Create Department End -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
